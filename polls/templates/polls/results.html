{% extends "polls/base.html" %}
{% block title %}Votes{% endblock %}
{% block content %}

<h1>{{ poll.question }}</h1>
<table class="table table-hover " border="0" align="center"  cellpadding="4" cellspacing="4"  width="80%"> 
{% for choice in poll.choice_set.all %}
  <tr > 
   <td  width='70%'>	 
    {{ choice.choice_text }}
   </td>
   <td width='30%'>{{ choice.votes }} vote{{ choice.votes|pluralize }}</td>
  </tr> 
{% endfor %}
</table>

<p>
    <a  href="{% url 'polls:detail' poll.id %}"><b>Vote again?</b></a>
</p>
{% endblock %}
